<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Praveen Sunhare" required>
                    </p>


                    <p>
                        <label for="Email">Email</label>
                        <input type="email" id="Email" placeholder="sunhare.p.2240@gmail.com" required>
                    </p>


                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Please enter password">
                    </p>

                    <input class="submit-btn" type="submit">
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account <a href="/LOGIN">Login</a></p>
            </footer>
        </div>
    </div>
</body>

</html>
